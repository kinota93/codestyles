<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>code-pretify</title>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<link rel="stylesheet" type="text/css" href="tomorrow-night-eighties.min.css">
<link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container">

<div class="prettyprint">
<pre><code class="prettyprint lang-css linenums"> /* CSS */
.elem {
  font-size: 16px;
}</code></pre>
</div>


<div class="prettyprint">
<pre><code class="prettyprint linenums">// Java
class Hello{
  public static void main(String[] argv)
  {
    System.out.println("Hello");
    int a = 20;
    if (a < 12){
      System.out.println("Too small");
    }else{
      System.out.println("Too large");
    }
  }    
}</code></pre>
</div>

</body>
</html>
